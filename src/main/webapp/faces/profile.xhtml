<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="mainForm" prependId="false">
        <h2>Profile</h2> 
        <p:growl widgetVar="growl" life="3000" />

        <h:form id="personalDataForm" prependId="false">
            <h3>Personal data</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText style="font-weight: bold" value="Edit personal data: " styleClass="param-item"/>
                <p:commandLink oncomplete="PF('editPersonalDataDialog').show()"
                               title="Edit password" styleClass="fa fa-edit param-item"/>                
                <h:outputText style="font-weight: bold" value="Prefer channel: " styleClass="param-item"/>
                <h:outputText style="font-weight: bold" value="#{profileBean.preferChannel}" styleClass="param-item"/>
                <c:forEach items="#{profileBean.keys}" var="key">
                    <h:outputText styleClass="profile-param-item"
                                  rendered="#{!profileBean.params[key].equals('')}"
                                  value="#{key}:" />
                    <h:outputText value="#{profileBean.params[key]}" 
                                  rendered="#{!profileBean.params[key].equals('')}"/>
                </c:forEach>
            </h:panelGrid>
            <p:dialog header="Edit personal data" widgetVar="editPersonalDataDialog"
                      resizable="false" position="center">
                <h:form>
                    <h:panelGrid id="editPersonalDataGrid" columns="2" cellpadding="5"> 
                        <c:forEach items="#{profileBean.keys}" var="key"> 
                            <h:outputText styleClass="profile-param-item" 
                                          value="#{key}:" /> 
                            <p:inputText placeholder="#{profileBean.params[key]}" 
                                         value="#{profileBean.editedParams[key]}"/> 
                        </c:forEach>
                    </h:panelGrid>
                    <p:commandButton id="saveData" value="Save" actionListener="#{profileBean.editPersonalData}"
                                     icon="fa fa-save" styleClass="btn"
                                     oncomplete="handleEditPersonalDataRequest(xhr, status, args)"/>
                </h:form>
            </p:dialog>
            <script type="text/javascript">
                function handleEditPersonalDataRequest(xhr, status, args) {
                    if (!args.ok_data) {
                        PF('editPersonalDataDialog').jq.effect("shake", {times: 2}, 100);
                        PF('growl').renderMessage({"summary": "Warning",
                            "detail": "Smth was wrong. Please, try again",
                            "severity": "warn"})
                    } else {
                        PF('growl').renderMessage({"summary": "Success",
                            "detail": "Personal data was changed",
                            "severity": "info"})
                        PF('editPersonalDataDialog').hide();
                    }
                }
            </script>
        </h:form>


        <p:separator />

        <h:form id="passwordForm" prependId="false">
            <h3>Password settings</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText style="font-weight: bold" value="Edit password: " styleClass="param-item"/>
                <p:commandLink oncomplete="PF('editPasswordDialog').show()"
                               title="Edit password" styleClass="fa fa-edit param-item"/>
            </h:panelGrid>
            <p:dialog header="Edit password" widgetVar="editPasswordDialog"
                      resizable="false" position="center">
                <h:form>
                    <h:panelGrid columns="2" id="editPasswordGrid" cellpadding="5">
                        <h:outputText id="tmp" value="Current password: " />
                        <p:password id="pwdOld" value="#{profileBean.oldPassword}" 
                                    required="true" title="#{component.valid ? '' : 'Password cannot be empty'}"/>
                        <h:outputLabel for="pwd1" value="New password: " />
                        <p:password id="pwd1" value="#{profileBean.newPassword}"
                                    required="true" match="pwd2"
                                    title="#{component.valid ? '' : 'Passwords cannot be empty'}"
                                    feedback="true" inline="true" />
                        <h:outputLabel for="pwd2" value="Retype new password: " />
                        <p:password id="pwd2" value="#{profileBean.newPasswordRetype}"
                                    required="true" title="#{component.valid ? '' : 'Passwords must be equals'}"/>
                    </h:panelGrid>
                    <p:commandButton id="savePassword" value="Save" actionListener="#{profileBean.changePassword}"
                                     icon="fa fa-save" styleClass="btn"
                                     oncomplete="handleEditPasswordRequest(xhr, status, args)"/> 
                </h:form>
            </p:dialog>
            <script type="text/javascript">
                function handleEditPasswordRequest(xhr, status, args) {
                    if (!args.ok_pwd) {
                        PF('editPasswordDialog').jq.effect("shake", {times: 2}, 100);
                        PF('growl').renderMessage({"summary": "Error",
                            "detail": "Incorrect password",
                            "severity": "error"})
                    } else {
                        PF('growl').renderMessage({"summary": "Success",
                            "detail": "Password was changed",
                            "severity": "info"})
                        PF('editPasswordDialog').hide();
                    }
                }
            </script>
        </h:form>
    </h:form>
</html>
