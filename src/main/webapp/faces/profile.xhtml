<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="mainForm" prependId="false">
        <h2>Profile</h2> 
        <p:growl widgetVar="growl" life="3000" />
        <h3>Personal data</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText style="font-weight: bold" value="Edit personal data: " styleClass="param-item"/>
            <p:commandLink action="#{profileBean.openDialogForData}" update="@([id$=editGrid])"
                           title="Edit data" styleClass="fa fa-edit param-item"/>                
            <h:outputText style="font-weight: bold" value="Prefer channel: " styleClass="param-item"/>
            <h:outputText style="font-weight: bold" value="#{profileBean.preferChannel}" styleClass="param-item"/>
            <c:forEach items="#{profileBean.keysData}" var="key">
                <h:outputText styleClass="profile-param-item"
                              rendered="#{!profileBean.params[key].equals('')}"
                              value="#{key}:" />
                <h:outputText value="#{profileBean.params[key]}" 
                              rendered="#{!profileBean.params[key].equals('')}"/>
            </c:forEach>
        </h:panelGrid>
        <p:separator />
        <h3>Password settings</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText style="font-weight: bold" value="Edit password: " styleClass="param-item"/>
            <p:commandLink action="#{profileBean.openDialogForPwd}" update="@([id$=editGrid])"
                           title="Edit password" styleClass="fa fa-edit param-item"/>
        </h:panelGrid>
    </h:form>
    
    <h:form>
        <p:dialog header="Edit" widgetVar="editDlg"
                  resizable="false" position="center">
            <h:panelGrid id="editGrid" columns="2" cellpadding="5"> 
                <c:forEach items="#{profileBean.keys}" var="key"> 
                    <h:outputText styleClass="profile-param-item" 
                                  value="#{key}:" /> 
                    <p:inputText value="#{profileBean.editedParams[key]}"/> 
                </c:forEach>
            </h:panelGrid> 
            <p:commandButton id="saveData" value="Save" action="#{profileBean.onDlgBtnClick}"
                             process="@this" icon="fa fa-save" styleClass="btn"/>
        </p:dialog>
    </h:form>

    <script type="text/javascript">
        function handleEditPersonalDataRequest(xhr, status, args) {
            if (!args.ok_data) {
                PF('editDlg').jq.effect("shake", {times: 2}, 100);
                PF('growl').renderMessage({"summary": "Warning",
                    "detail": "Smth was wrong. Please, try again",
                    "severity": "warn"})
            } else {
                PF('growl').renderMessage({"summary": "Success",
                    "detail": "Personal data was changed",
                    "severity": "info"})
                PF('editPersonalDataDialog').hide();
            }
        }
    </script>

    <script type="text/javascript">
        function handleEditPasswordRequest(xhr, status, args) {
            if (!args.ok_pwd) {
                PF('editDlg').jq.effect("shake", {times: 2}, 100);
                PF('growl').renderMessage({"summary": "Error",
                    "detail": "Incorrect password",
                    "severity": "error"})
            } else {
                PF('growl').renderMessage({"summary": "Success",
                    "detail": "Password was changed",
                    "severity": "info"})
                PF('editPasswordDialog').hide();
            }
        }
    </script>
</html>
