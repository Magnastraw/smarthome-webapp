<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h2>Inventory</h2>
    <p:growl id="growl"/>
    <p:outputPanel id="inventory">
        <p:organigram id="organigram" widgetVar="organigram" value="#{inventoryBean.rootNode}" var="node"
                      selection="#{inventoryBean.selectedNode}">
            <p:ajax event="select" process="@this" update="@form:growl" listener="#{inventoryBean.onSelectNode}"/>
            <p:ajax event="contextmenu" process="@this" update="@form:growl" listener="#{inventoryBean.onClickContextMenu}"/>

            <p:organigramNode>
                <h:outputText value="#{node.data.name}"/>
            </p:organigramNode>

            <p:organigramNode type="rootcontroller" styleClass="rootcontroller">
                <h:outputText value="#{node.data.name}"/>
            </p:organigramNode>

            <c:forEach items="#{inventoryBean.objectTypes}" var="type">
                <p:organigramNode type="#{type}"
                                  styleClass="#{type} #{(node.isLeaf())? 'leaf' : ''}"
                                  iconPos="left"
                                  skipLeafHandling="true">
                    <h:outputText value="#{node.data.name}"/>
                </p:organigramNode>
            </c:forEach>
        </p:organigram>
        <c:forEach items="#{inventoryBean.objectTypes}" var="type">
            <p:contextMenu for="organigram" nodeType="#{type}">
                <p:menuitem value="View detail" icon="ui-icon-search"
                            update="@form:info" oncomplete="PF('infoDialog').show()"/>
            </p:contextMenu>
        </c:forEach>
    </p:outputPanel>
    <p:dialog position="center" header="Device info" widgetVar="infoDialog" showEffect="fade" hideEffect="fade" resizable="false" autoUpdate="true">
        <p:outputPanel id="info" rendered="#{not empty inventoryBean.selectedNode}">
            <p:panelGrid columns="2" rendered="#{not empty inventoryBean.selectedNode}" styleClass="ui-noborder">
                <f:facet name="header">
                    <p:graphicImage name="images/inventory/#{inventoryBean.selectedNode.data.objectType.name}.png"
                                    width="200px"/>
                </f:facet>
                <p:outputLabel value="Name:"/>
                <p:outputLabel value="#{inventoryBean.selectedNode.data.name}"/>
                <p:outputLabel value="Description:"/>
                <p:outputPanel value="#{inventoryBean.selectedNode.data.description}"/>
                <p:outputLabel value="Current alarms:"/>
                <p:row>
                    <c:if test="#{inventoryBean.selectedObjectAlarms == null}">
                        <p:outputLabel/>
                    </c:if>
                    <c:if test="#{inventoryBean.selectedObjectAlarms != null}">
                        <c:forEach items="#{inventoryBean.selectedObjectAlarms}" var="alarm">
                            <p:commandLink value="#{alarm.alarmName}"
                                           action="#{navigationBean.setPageName('alarms/alarm')}"
                                           update=":centerForm" oncomplete="PF('infoDialog').hide(); return true;">
                                <f:setPropertyActionListener value="#{alarm}" target="#{alarmBean.selectedAlarm}"/>
                            </p:commandLink>
                            <h:outputText value="  "/>
                        </c:forEach>
                    </c:if>
                </p:row>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</html>
