<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:if test="#{homeFormBean.creatingMode}">
    <h2>New home</h2>
</c:if>
<c:if test="#{!homeFormBean.creatingMode}">
    <h2>Edit home</h2>
</c:if>
<div class="home-form">
    <div class="alert-block">
        <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true" globalOnly="true"
                    showIcon="false"
                    styleClass="alert"/>
        <p:message for="name" display="text" styleClass="alert"/>
        <p:message for="description" display="text" styleClass="alert"/>
    </div>
    <p:outputLabel for="name" value="Name:" style=""/>
    <p:inputText id="name" value="#{homeFormBean.home.name}" required="true"
                 validatorMessage="The name must not be empty!">
        <f:validateRegex pattern="^.*\S.*$"/>
        <p:clientValidator/>
    </p:inputText>
    <p:outputLabel for="description" value="Description:"/>
    <p:inputTextarea id="description" value="#{homeFormBean.home.description}" autoResize="false" rows="10"/>
    <p:commandButton value="Save" action="#{navigationBean.setPageName('home/settings')}"
                     actionListener="#{homeFormBean.save}" ajax="true" icon="fa fa-save"
                     styleClass="btn" validateClient="true" update="centerForm,header,menu">
    </p:commandButton>
</div>
</html>
