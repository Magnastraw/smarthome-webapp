<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <p:menubar style="border: none">
        <p:submenu label="#{currentUserHomesBean.currentHome.name}" icon="fa fa-home">
            <c:forEach items="#{currentUserHomesBean.userHomes}" var="home">
                <p:menuitem value="#{home.name}" update="centerForm,header,menu" ajax="true" actionListener="#{currentUserHomesBean.switchHome(home)}"/>
            </c:forEach>
        </p:submenu>
        <p:submenu label="Help" icon="fa fa-question">
            <p:menuitem value="Contents" url="#"/>
        </p:submenu>
        <p:submenu label="Profile" style="float: right" icon="fa fa-user">
            <p:menuitem value="Settings"
                        action="#{navigationBean.setPageName('profile')}"
                        update=":centerForm"
                        ajax="true"
                        icon="fa fa-gear"/>
            <p:menuitem value="Logout" url="/logout" icon="fa fa-sign-out"/>
        </p:submenu>
    </p:menubar>
</ui:composition>
