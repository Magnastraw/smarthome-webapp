<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{loginBean.checkError}"/>
</f:metadata>
<h:head>
    <title>Smarthome</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <h:form id="messagesForm">
        <div class="alert-block login">
            <p:messages id="messages" showDetail="true" closable="true" globalOnly="true" showIcon="false"
                        styleClass="alert"/>
            <p:message for="email" display="text" styleClass="alert"/>
            <p:message for="password" display="text" styleClass="alert"/>
        </div>
    </h:form>
    <div class="center-block login">
        <p:panel header="Login">
            <h:form id="loginForm" prependId="false">
                <h:panelGrid columns="1" width="100%">
                    <p:inputText id="email" placeholder="Email" required="true"
                                 requiredMessage="The email is required!">
                        <p:clientValidator/>
                    </p:inputText>
                    <p:password id="password" placeholder="Password" required="true"
                                requiredMessage="The password is required!">
                        <p:clientValidator/>
                    </p:password>
                </h:panelGrid>
                <h:panelGrid columns="2" style="width: auto" cellspacing="5">
                    <p:outputLabel for="remember" value="Remember me:"/>
                    <p:selectBooleanCheckbox id="remember" value="#{loginBean.remember}">
                        <f:ajax/>
                    </p:selectBooleanCheckbox>
                </h:panelGrid>
                <p:commandButton value="Sign in" action="#{loginBean.login}"
                                 update=":messagesForm:messages" validateClient="true"
                                 styleClass="btn" ajax="false" icon="fa fa-sign-in" form="loginForm"/>
            </h:form>
            <div class="social-btns-block">
                <h:form id="socialLoginForm">
                    <p:commandLink action="#{loginBean.redirect('google')}" styleClass="social-btn">
                        <h:graphicImage name="images/google.png"/>
                    </p:commandLink>
                    <p:commandLink action="#{loginBean.redirect('facebook')}" styleClass="social-btn">
                        <h:graphicImage name="images/facebook.png"/>
                    </p:commandLink>
                    <p:commandLink action="#{loginBean.redirect('vk')}" styleClass="social-btn">
                        <h:graphicImage name="images/vk.png"/>
                    </p:commandLink>
                </h:form>
            </div>
            <p:link outcome="registration" value="Sign up" styleClass="link"/>
        </p:panel>
    </div>
</h:body>
</html>
