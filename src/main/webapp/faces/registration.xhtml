<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:form>
    <p:panel id="panel" header="Registration form">

        <h:panelGrid columns="3" cellpadding="5">

            <h:outputLabel for="name" value="First Name: "/>
            <p:inputText id="name" value="#{userMB.firstName}">
                <f:validateLength minimum="5"/>
                <p:ajax event="blur" update="nameMsg"/>
            </p:inputText>
            <p:message id="nameMsg" for="name" display="icon"/>

            <h:outputLabel for="surname" value="Last Name: "/>
            <p:inputText id="surname" value="#{userMB.lastName}">
                <f:validateLength minimum="5"/>
                <p:ajax event="blur" update="surnameMsg"/>
            </p:inputText>
            <p:message id="surnameMsg" for="surname" display="icon"/>

            <h:outputLabel for="email" value="Email: "/>
            <p:inputText id="email" value="#{userMB.email}">
                <f:validateLength minimum="5"/>
            </p:inputText>
            <p:message id="emailMsg" for="email" display="icon"/>

            <h:outputLabel for="pass" value="Pass: "/>
            <p:inputText id="pass" value="#{userMB.encrPassword}">
                <f:validateLength minimum="5"/>
            </p:inputText>
            <p:message id="passMsg" for="pass" display="icon"/>

            <h:outputLabel for="TwoFactorAuth" value="TwoFactorAuth: "/>
            <p:selectBooleanCheckbox id="TwoFactorAuth" value="#{userMB.twoFactorAuth}">
                <p:ajax event="change" update="phonePanel"/>
            </p:selectBooleanCheckbox>
            <p:message for="TwoFactorAuth"/>

            <h:panelGrid id="phonePanel">
                <h:outputLabel rendered="#{!userMB.twoFactorAuth}">Phone:</h:outputLabel>
                <h:panelGrid rendered="#{!userMB.twoFactorAuth}">
                    <p:inputText value="#{userMB.phoneNumber}"/>
                </h:panelGrid>
                <h:outputLabel/>
            </h:panelGrid>

        </h:panelGrid>

        <p:commandButton id="addUser" value="Add" action="#{userMB.addUser}" ajax="false"/>
        <p:commandButton id="reset" value="Reset" action="#{userMB.reset}" ajax="false"/>

    </p:panel>
</h:form>
</html>
