<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">

<!--Define component's attribute-->
<cc:interface>
    <cc:attribute name="chartOptions"/>
    <cc:attribute name="requestDataOptions"/>
    <cc:attribute name="refreshInterval"/>

</cc:interface>

<!--Define component-->
<cc:implementation>

    <h:outputStylesheet library="css" name="charts.css"  />

    <h:inputHidden id="chartOptions_#{cc.id}" value="#{cc.attrs.chartOptions}"/>
    <h:inputHidden id="requestDataOptions_#{cc.id}" value="#{cc.attrs.requestDataOptions}"/>
    <h:inputHidden id="refreshInterval_#{cc.id}" value="#{cc.attrs.refreshInterval}"/>


    <div id="#{cc.id}_chartContainer" class="chart-container">
        <div id="#{cc.id}_chartDiv"  class="chart" style="width: 600px; height: 400px; margin-right: auto; margin-left: auto;"><!--ширина-высота-->
            <script type="text/javascript">
                   $(function () {
                       createNewChart($('input[id$="chartOptions_#{cc.id}"]').val(), $('input[id$="requestDataOptions_#{cc.id}"]').val(), $('input[id$="refreshInterval_#{cc.id}"]').val(), "#{cc.id}_chartContainer");
                   })
            </script>
        </div>
    </div>
</cc:implementation>
</html>
