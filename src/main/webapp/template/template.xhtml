<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>Template example</title>
    <ui:debug/>

    <f:metadata>
        <ui:insert name="metadata"/>
    </f:metadata>

    <h:outputScript name="/javascript/jquery-3.1.1.min.js"/>
    <h:outputScript name="/javascript/highcharts.js"/>

    <h:head>

        <style type="text/css">
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }

        </style>

        <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
            <p:layoutUnit position="north" id="north">
                <ui:include src="header.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" id="west" header="My Home" minSize="250">

                <ui:include src="menu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit styleClass="layoutUnitCenter" position="center">
                <h:panelGroup id="centerContentPanel" layout="block">
                    <h:form id="registerForm">
                        <ui:insert name="regContent"/>
                    </h:form>

                    <h:form id="tableForm">
                        <ui:insert name="tableContent"/>
                    </h:form>

                    <h:form id="chartForm">
                        <ui:insert name="chartContent"/>
                    </h:form>
                </h:panelGroup>
            </p:layoutUnit>

            <p:layoutUnit position="south" resizable="true" id="south">
                <ui:include src="footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>

    </h:head>

</f:view>
</html>
