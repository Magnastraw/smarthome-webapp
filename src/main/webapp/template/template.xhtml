<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Template example</title>
    <ui:debug/>
    <f:metadata>
        <ui:insert name="metadata"/>
    </f:metadata>

    <h:head>

        <style type="text/css">
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }

            body {
                background-color: #FFFFFF;
            }

        </style>

        <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">
            <p:layoutUnit position="north" id="north">
                <ui:include src="header.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" id="west" header="My Home" minSize="250">

                <ui:include src="menu.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit styleClass="layoutUnitCenter" position="center">

                <h:form id="registerForm">
                    <ui:insert name="regContent"/>
                </h:form>

                <h:form id="tableForm">
                    <ui:insert name="tableContent"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" resizable="true" id="south">
                <ui:include src="footer.xhtml"/>
            </p:layoutUnit>
        </p:layout>

    </h:head>

</f:view>
</html>
